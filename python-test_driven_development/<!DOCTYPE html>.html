<!DOCTYPE html>
<html>
<head>
    <title>Tribe∞Light</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: teal;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
        }

        .section {
            padding: 50px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .item {
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tribe∞Light</h1>
    </header>

    <nav>
        <ul>
            <li><button onclick="showShop()">Shop</button></li>
            <li><button onclick="showNews()">News</button></li>
            <li><button onclick="showAbout()">About Us</button></li>
            <li><button onclick="showConnect()">Get Connected</button></li>
        </ul>
    </nav>

    <div id="shop" class="section">
        <h2>Shop</h2>
        <div class="item">
            <a href="#">Item 1</a>
        </div>
        <div class="item">
            <a href="#">Item 2</a>
        </div>
        <div class="item">
            <a href="#">Item 3</a>
        </div>
        <!-- Add more items as needed -->
    </div>

    <div id="news" class="section">
        <h2>News</h2>
        <!-- Add news content here -->
    </div>

    <div id="about" class="section">
        <h2>About Us</h2>
        <!-- Add about us content here -->
    </div>

    <div id="connect" class="section">
        <h2>Get Connected</h2>
        <!-- Add get connected content here -->
    </div>

    <script>
        function showShop() {
            hideAllSections();
            document.getElementById('shop').style.display = 'block';
        }

        function showNews() {
            hideAllSections();
            document.getElementById('news').style.display = 'block';
        }

        function showAbout() {
            hideAllSections();
            document.getElementById('about').style.display = 'block';
        }

        function showConnect() {
            hideAllSections();
            document.getElementById('connect').style.display = 'block';
        }

        function hideAllSections() {
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
        }
    </script>
</body>
</html>
